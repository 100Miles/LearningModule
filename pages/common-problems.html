<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Common Problems</title>
  <link href="../common/modules.css" rel="stylesheet">
  <link href="../common/grid.css" rel="stylesheet">
  <link href="../common/type.css" rel="stylesheet">
  <link href="../common/theme.css" rel="stylesheet">
  <link href="../patterns/banners/banners.css" rel="stylesheet">
  <link href="../patterns/sections/contents.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="main-banner">
    <div class="banner-text">
      <h1><b>FORMING STUDY GROUPS</b></h1>
      <h2>Training Module</h2>
    </div>
  </div>
  <section class="contents">
    <div class="text-center">
      <h3 class="pad-t wrapper">Common problems</h3>
    </div>
    <ul class="grid max-length list-group">
      <li class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#problems-01-unequal" /></svg></i>
          <span class="icon-label micro">Unequal contribution among members</span>
      </li>
      <li class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#problems-02-time" /></svg></i>
          <span class="icon-label micro">Takes a lot of time</span>
      </li>
      <li class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#problems-03-schedule" /></svg></i>
          <span class="icon-label micro">Scheduling difficulty</span>
      </li>
      <li class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#problems-04-voices" /></svg></i>
          <span class="icon-label micro">Too many voices</span>
      </li>
      <li class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#problems-05-issues" /></svg></i>
          <span class="icon-label micro">Other interpersonal issues</span>
      </li>
      <li class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#problems-06-social" /></svg></i>
          <span class="icon-label micro">Becomes social rather than academic</span>
      </li>
      <li class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#problems-07-alone" /></svg></i>
          <span class="icon-label micro">For some, studying alone is more effective</span>
      </li>
    </ul>
    <div class="button-wrapper">
      <div class="button-regular pad-t-1-2 pad-b-2 text-right">
        <a href="#">NEXT</a>
      </div>
    </div>
  </section>
</body>
</html>
