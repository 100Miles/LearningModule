<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>What is a Study Group</title>
  <link href="../common/modules.css" rel="stylesheet">
  <link href="../common/grid.css" rel="stylesheet">
  <link href="../common/type.css" rel="stylesheet">
  <link href="../common/theme.css" rel="stylesheet">
  <link href="../patterns/banners/banners.css" rel="stylesheet">
  <link href="../patterns/sections/contents.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="main-banner">
    <div class="banner-text">
      <h1><b>FORMING STUDY GROUPS</b></h1>
      <h2>Training Module</h2>
    </div>
  </div>
  <section class="contents">
    <div class="text-center">
      <h3 class="pad-t wrapper">What is a study group?</h3>
    </div>
    <div class="grid max-length">
      <a class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#what-01-same" /></svg></i>
          <span class="icon-label micro">A group of people who are in the same program</span>
      </a>
      <a class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#what-02-review" /></svg></i>
          <span class="icon-label micro">They come together to learn/review material</span>
      </a>
      <a class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#what-03-schedule" /></svg></i>
          <span class="icon-label micro">They might meet regularly or only before exams</span>
      </a>
      <a class="unit icon-unit xs-1 island-1-4 push-1-2">
          <i class="icon i-64 push-r-1-4"><svg><use xlink:href="../../assets/icons.svg#what-04-review" /></svg></i>
          <span class="icon-label micro">They meet to learn about the material, not to finish a project</span>
      </a>
      <div class="unit xs-1 button-regular pad-t-1-2 text-right">
        <a href="#">NEXT</a>
      </div>
    </div>
  </section>
</body>
</html>
