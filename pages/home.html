<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home page</title>
  <link href="../common/modules.css" rel="stylesheet">

  <link href="../common/theme.css" rel="stylesheet">
  <link href="../patterns/banners/banners.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>
  <div class="main-banner">

  </div>

    <div class="unit xs-1 s-1-2 l-1-4 island-1-4">
      <div class="card-home island">
        <a href="#">
          <div class="image">
            <img src="../../images/home-1.png" alt="Number one">

    <div class="unit xs-1 s-1-2 l-1-4 island-1-4">

          <div class="image">

    <div class="unit xs-1 s-1-2 l-1-4 island-1-4">

          </div>

    </div>
    <div class="unit xs-1 s-1-2 l-1-4 island-1-4">

        <a href="#">
          <div class="image">
            <img src="../../images/home-4.png" alt="Number one">

          <h4>Keeping on Track</h4>
