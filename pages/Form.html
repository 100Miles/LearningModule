<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link href="../common/modules.css" rel="stylesheet">
  <link href="../common/grid.css" rel="stylesheet">
  <link href="../common/type.css" rel="stylesheet">
  <link href="../common/theme.css" rel="stylesheet">
  <link href="../patterns/banners/banners.css" rel="stylesheet">
  <link href="../patterns/forms/forms.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="main-banner">
    <div class="banner-text">
      <h1><b>FORMING STUDY GROUPS</b></h1>
      <h2>Training Module</h2>
    </div>
  </div>
  <div class="text-center">
    <h3 class="pad-t wrapper">Congratulations! You have completed the workshop.</h3>
    <p>Please submit your information to receive your certificate.</p>
  </div>
  <form class="text-left" method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-2 unit xs-1 gutter wrapper" role="alert" aria-live="assertive">
      <h4 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="../../assets/icons.svg#icon-error" /></svg></i>
        <span class="icon-label">There are items that require your attention</span>
      </h4>
    </div>
    <div class="grid wrapper">
      <div class="push unit xs-1 m-1-2 gutter">
        <label for="name" class="milli">FIRST NAME</label>
        <input id="name" required aria-describedby="name-error">
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="../../assets/icons.svg#icon-error" /></svg></i>
          <span class="icon-label italic micro">Please provide your first name</span>
        </p>
      </div>
      <div class="push unit xs-1 m-1-2 gutter">
        <label for="name" class="milli">LAST NAME</label>
        <input id="name" required aria-describedby="name-error">
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="../../assets/icons.svg#icon-error" /></svg></i>
          <span class="icon-label italic micro">Please provide your last name</span>
        </p>
      </div>
      <div class="push unit xs-1 gutter">
        <label for="name" class="milli">EMAIL</label>
        <input id="name" required aria-describedby="name-error">
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="../../assets/icons.svg#icon-error" /></svg></i>
          <span class="icon-label italic micro">Please provide your email</span>
        </p>
      </div>
      <div class="pad-t-2 pad-b-2 unit xs-1 gutter text-right">
        <button class="button-regular milli" type="submit">SUBMIT</button>
      </div>
    </div>
  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
